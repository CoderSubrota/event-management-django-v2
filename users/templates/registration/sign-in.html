<!DOCTYPE html>
<html lang="en">
<head>
    {% include "cdn/cdn.html" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body class="bg-gray-100">
    {% include "share/navbar.html" %}
    
    {% if messages %}
        <div class="text-center my-3">
            {% for message in messages %}
                <p class="text-xl font-bold {% if message.tags == 'error' %}text-red-500{% else %}text-green-500{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        </div>
    {% endif %}

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h2>
            
            <form method="post" class="space-y-4" action="{% url 'sign-in' %}">
                {% csrf_token %}
                
                <div>
                    <label class="block text-gray-700 font-medium">Username</label>
                    <input type="text" name="username" placeholder="Enter username" autocomplete="off"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium">Password</label>
                    <input type="password" name="password" placeholder="Enter password" autocomplete="off"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">
                    Sign In
                </button>
            </form>
    
            <p class="text-gray-600 text-center mt-4">
                Don't have an account? 
                <a href="{% url 'sign-up' %}" class="text-blue-500 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>

    {% include "share/footer.html" %}
</body>
</html>
